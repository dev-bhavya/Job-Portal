<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional CSS for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-details {
            text-decoration: none;
        }

        .btn-details:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-gray-800 p-4">
    <div class="container px-4 py-2 mx-auto flex justify-between items-center">
        <div>
            <h1 class="text-white text-xl font-bold">Meera Jobs</h1>
        </div>
        <div>
            <a id="loginButton" href="#" class="text-white mr-4">Login</a>
            <a href="#" class="text-white">Contact</a>
        </div>
    </div>
</nav>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center m-4">
        Take your Career to new heights with
        <span class="font-extrabold text-blue-700">Meera Jobs</span>
    </h1>

    <!-- Search Bar -->
    <div class="flex">
        <input type="text" id="searchInput" oninput="handleSearch()"
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 mb-4"
               placeholder="Start typing keywords to search for jobs...">
        <button onclick="reloadPage()" class="ml-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" style="padding-bottom: 0px !important; padding-top: 0px !important; height: 42px !important;">
            <!-- Resize the SVG icon here -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 30 30">
                <path d="M 15 3 C 12.031398 3 9.3028202 4.0834384 7.2070312 5.875 A 1.0001 1.0001 0 1 0 8.5058594 7.3945312 C 10.25407 5.9000929 12.516602 5 15 5 C 20.19656 5 24.450989 8.9379267 24.951172 14 L 22 14 L 26 20 L 30 14 L 26.949219 14 C 26.437925 7.8516588 21.277839 3 15 3 z M 4 10 L 0 16 L 3.0507812 16 C 3.562075 22.148341 8.7221607 27 15 27 C 17.968602 27 20.69718 25.916562 22.792969 24.125 A 1.0001 1.0001 0 1 0 21.494141 22.605469 C 19.74593 24.099907 17.483398 25 15 25 C 9.80344 25 5.5490109 21.062074 5.0488281 16 L 8 16 L 4 10 z"></path>
            </svg>
        </button>
    </div>

    <!-- Job Listings Container -->
    <div id="jobPosts" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</div>

<!-- Modal for Job Details -->
<div id="myModal" class="modal">
    <div class="modal-content bg-white rounded-lg shadow-lg p-6">
        <span class="close text-gray-600 hover:text-gray-800 cursor-pointer" onclick="closeModal()">&times;</span>
        <h3 id="modalProfile" class="text-lg font-semibold text-blue-700 mb-2"></h3>
        <p id="modalDesc" class="text-gray-800 mt-2"></p>
        <p id="modalTechs" class="text-gray-800 mt-2"></p>
        <p id="modalExp" class="text-gray-800 mt-2"></p>
        <p id="modalLocation" class="text-gray-800 mt-2"></p>
        <p id="modalOpenings" class="text-gray-800 mt-2"></p>
        <p id="modalContact" class="text-gray-800 mt-2"></p>
        <p id="modalPostedDate" class="text-gray-800 mt-2"></p>
    </div>
</div>

<script src="index.js"></script>
<script>function reloadPage() {location.reload();}</script>
</body>
</html>
