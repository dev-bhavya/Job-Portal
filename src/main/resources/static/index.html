<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional CSS for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-details {
            text-decoration: none;
        }

        .btn-details:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <h1 class="text-white text-xl font-bold">Job Portal</h1>
        </div>
        <div>
            <a href="#" class="text-white mr-4">Home</a>
            <a href="#" class="text-white mr-4">About</a>
            <a href="#" class="text-white">Contact</a>
        </div>
    </div>
</nav>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Job Listings</h1>

    <!-- Create Job Button -->
    <button onclick="goToCreateJob()"
            class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 mb-4">Create
        a Job Post</button>

    <!-- Search Bar -->
    <input type="text" id="searchInput" oninput="handleSearch()"
           class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 mb-4"
           placeholder="Search for jobs...">

    <!-- Job Listings Container -->
    <div id="jobPosts" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</div>

<!-- Modal for Job Details -->
<div id="myModal" class="modal">
    <div class="modal-content bg-white rounded-lg shadow-lg p-6">
        <span class="close text-gray-600 hover:text-gray-800 cursor-pointer" onclick="closeModal()">&times;</span>
        <h3 id="modalProfile" class="text-lg font-semibold text-blue-700 mb-2"></h3>
        <p id="modalDesc" class="text-gray-800 mt-2"></p>
        <p id="modalTechs" class="text-gray-800 mt-2"></p>
        <p id="modalExp" class="text-gray-800 mt-2"></p>
        <p id="modalLocation" class="text-gray-800 mt-2"></p>
        <p id="modalOpenings" class="text-gray-800 mt-2"></p>
        <p id="modalContact" class="text-gray-800 mt-2"></p>
        <p id="modalPostedDate" class="text-gray-800 mt-2"></p>
    </div>
</div>

<script src="index.js"></script>

</body>

</html>
